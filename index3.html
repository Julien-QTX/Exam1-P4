<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="style3.css">
    <title>page 3</title>

<body>
    <header>
        <div class="formulaire">
            <form class="Form">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                
                <div class="input">
                    <label for="name">Phone</label>
                    <input type="text">
                </div>
                
                <div class="input">
                    <label for="name">Email</label>
                    <input type="text">
                </div>
                
                <div class="input">
                    <label for="name">Pickup Date/Time</label>
                    <input type="datetime-local">
                </div>
                
                <div class="input">
                    <label for="name">Pickup Place</label>
                    <select class="Select" id="" placeholder=" Select One">Select</select>
                </div>
                
                <div class="input">
                    <label for="name">Dropoff place</label>
                    <input type="text">
                </div>
                
            </form>
            
            <div class="Coche" >
                <p>Which taxi do you require ?</p>
                <div>
                    <input type="radio" id="scales" name="scales" checked>
                    <label for="scales">Car</label>
                    </div>
                    <div>
                    <input type="radio" id="scales" name="scales" checked>
                    <label for="scales">Van</label>
                    </div>
                    <div>
                    <input type="radio" id="scales" name="scales" checked>
                    <label for="scales">Tuk Tuk</label>
                </div>
                <p>Extra</p>
                <div>
                    <input type="checkbox" id="scales" name="scales" checked>
                    <label for="scales">Baby Seat</label>
                    </div>
                    <div>
                    <input type="checkbox" id="scales" name="scales" checked>
                    <label for="scales">Wheelchair Access</label>
                    </div>
                    <div>
                    <input type="checkbox" id="scales" name="scales" checked>
                    <label for="scales">Stock Tip</label>
                </div>
            </div>

        </div>

        <div class="bouton">
            <button>Submit Booking</button>
        </div>
        

    </header>
    
</body>
</html>
